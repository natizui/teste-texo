 <div class="container">
    <h1>Cadastro de produtos</h1>
    <form (ngSubmit)="onSubmit()" #productForm="ngForm">
      <div class="form-group">
        <label for="name">Nome do produto</label>
        <input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="name" #name="ngModel">
        <!-- <div [hidden]="name.valid || name.pristine" class="alert alert-danger"> Name is required </div> -->
      </div>
 
      <div class="form-group">
        <label for="quantity">Quantidade</label>
        <input type="number" class="form-control" id="quantity" [(ngModel)]="model.quantity" name="quantity" >
      </div>

      <div class="form-group">
        <label for="unit">Unidade de medida</label>
        <select class="form-control" id="unit" required [(ngModel)]="model.unit" name="unit">
          <option *ngFor="let unit of units" [value]="unit">{{unit}}</option>
        </select>
      </div>
 
      <div class="form-group">
        <label for="price">Preço</label>
        <input type="number" class="form-control" id="price" required [(ngModel)]="model.price" name="price">
      </div>
 
      <div class="form-group">
        <input type="checkbox" ng-model="product.isPerishable" value="true" required [(ngModel)]="model.isPerishable" name="perishable">Perecível<br>
      </div>
 
      <div class="form-group">
        <label for="expiration">Data de validade</label>
        <input type="date" class="form-control" id="expiration" ng-required="product.isPerishable" [(ngModel)]="model.expirationDate" name="expiration">
      </div>
 
      <div class="form-group">
        <label for="manifacture">Data de fabricação</label>
        <input type="date" class="form-control" id="manifacture" required [(ngModel)]="model.manifactureDate" name="manifacture">
      </div>
 
      <button pButton type="submit" label="Salvar" class="ui-button-raised ui-button-rounded ui-button-secondary"></button>
      <button pButton routerLink="" label="Cancelar" class="ui-button-raised ui-button-rounded ui-button-secondary"></button>

    </form>
</div>
