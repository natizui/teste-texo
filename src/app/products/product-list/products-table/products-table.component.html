<p-table [columns]="cols" [value]="products">
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns">
        {{ col.header }}
      </th>
    </tr> 
  </ng-template>
  <ng-template pTemplate="body" let-product let-columns="columns">
    <tr>
      <td *ngFor="let col of columns">
        <p *ngIf="col.isBoolean">SIM</p>
        <p *ngIf="col.isDate">{{ product[col.field] | date:'dd/MM/yy' }}</p>
        <p *ngIf="!col.isBoolean && !col.isDate">{{ product[col.field] }}</p>
      </td>
      <!-- edit button -->
      <button pButton [routerLink]="['/produto', product.id]" icon="pi pi-pencil" class="ui-button-icon ui-button-raised ui-button-rounded ui-button-secondary"></button>
      <!-- delete button -->
      <button pButton (click)="confirmDelete(product.id)" icon="pi pi-times-circle" class="ui-button-raised ui-button-rounded ui-button-secondary"></button>
    </tr>
  </ng-template>
</p-table>
