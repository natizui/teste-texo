<p-table [columns]="cols" [value]="products">
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns">
        {{ col.header }}
      </th>
    </tr> 
  </ng-template>
  <ng-template pTemplate="body" let-product let-columns="columns">
    <tr>
      <td *ngFor="let col of columns">
        {{ product[col.field] }}
      </td>
      <button pButton routerLink="/cadastro/{{id}}" icon="pi pi-pencil" class="ui-button-icon ui-button-raised ui-button-rounded ui-button-secondary"></button>
      <button pButton icon="pi pi-times-circle" class="ui-button-raised ui-button-rounded ui-button-secondary"></button>
    </tr>
  </ng-template>
</p-table>
